<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deforestación · Infoweb</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

  <nav class="navbar">
    <a href="index.html">← Volver a inicio</a>
  </nav>

  <header class="section-hero" style="background-image:url('https://images.unsplash.com/photo-1523978591478-c753949ff840?auto=format&fit=crop&w=1200&q=80');">
    <div class="overlay">
      <h1>Deforestación</h1>
      <p>La pérdida de bosques pone en riesgo la biodiversidad del planeta.</p>
    </div>
  </header>

  <main class="container">
    <div id="map"></div>

    <div class="info">
      <p><strong>Impacto ambiental:</strong> Reducción de biodiversidad y aumento de CO₂.</p>
      <p><strong>Impacto humano:</strong> Afecta comunidades indígenas y recursos naturales.</p>
      <p><strong>Medidas:</strong> Reforestación y control de tala ilegal.</p>
    </div>
  </main>

  <footer>
    <p>© 2025 Infoweb</p>
  </footer>

  <script>
    var map = L.map('map').setView([-3.4653, -62.2159], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);
    L.circle([-3.4653, -62.2159], {
      color: '#2d6a4f',
      radius: 500000,
      fillOpacity: 0.4
    }).addTo(map).bindPopup('Zona afectada por la deforestación en el Amazonas');
  </script>
</body>
</html>
